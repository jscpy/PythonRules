<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Agenda de Contactos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style type="text/css" media="screen">
	#iconos {display:inline-block;text-align: center;}
	p.info {font-family:Helvetica;font-size: 20px;}
	</style>
</head>
<body>
	
	{% include "navbar.html"%}

	{% block body %}
	{% endblock %}

	<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}" ></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
	<script type="text/javascript" src="{% static 'js/mdb.js' %}" ></script>
	<script type="text/javascript" src="{% static 'js/jquery.uitablefilter.js' %}" ></script>
	<script type="text/javascript" charset="utf-8" async defer>
	$(function() {
	theTable = $("#tabla");
		$("#buscar").keyup(function() {
		$.uiTableFilter(theTable, this.value);
		});
	});
	</script>
</body>
</html>
